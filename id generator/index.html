<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1">
    <title>Students Details</title>
    <link rel="shortcut icon" href="avator.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="all">
    <h1 class="head">Enter Students Details</h1>
    <div class="content">

        <div class="card">
            <div class="card-body">
               <form action="/success.html" method="post">
                <img class="mb-1" id="profile" src="avator.jpeg" alt="">
                <label for="addpic" class="upload mb-3">Upload Profile</label>
                <input type="file"  id="addpic">
    <div class="form-floating mb-3 ">
        <input type="Name" class="form-control" id="Name" placeholder="Name">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3 ">
        <input type="College" class="form-control" id="College" placeholder="College" >
        <label for="floatingInput">College</label>
      </div>
      <div class="form-floating">
        <input type="Location" class="form-control" id="Location" placeholder="Location" >
        <label for="floatingPassword">Location</label>
      </div>
      <button class="mt-3 btn  btn-lg btn-outline-info" type="submit"> <a href="success.html">Generate</a></button>
      </form>
     
    </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
