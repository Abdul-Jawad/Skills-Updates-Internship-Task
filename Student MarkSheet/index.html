<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marks</title>
</head>
<body>
    <div class="container">
    <h1>Student Marksheet</h1>
    
    <form action="">
        <p>STUDENT INFO</p>
<div class="info">
    <input type="text" class="info-0" placeholder="Name">
    <input type="text" class="info-1" placeholder="Father's Name"> <br><br>
    <input type="text" class="info-2" placeholder="Institution Name">
    <input type="year" class="info-3" placeholder="Batch">
</div>
    <P>SUBJECTS MARKS</P>
    <div class="sub">
    <input type="number" class="info-4" min="0" max="100" default="0" placeholder="JAVA">
    <input type="number" class="info-5" min="0" max="100" default="0" placeholder="C++"> <br><br>
    <input type="number" class="info-6" min="0" max="100" default="0" placeholder="Python">
    <input type="number" class="info-7" min="0" max="100" default="0" placeholder="Javascrip">
</div><br>      
<button class="btn" type="submit"><a href="sms.html">Submit</a></button>

</form>
</div>

<script src="script.js"></script>

</body>
</html>
